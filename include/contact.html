    <!-- Start contact Section -->

    <section id="contact">
        <div class="container contact">
            <form id="form" action="https://formspree.io/f/mqknekle" method="POST" novalidate>
                <div class="col-sm-8">
                    <label for="">Name</label>
                    <input class="form-control" type="text" id="name" name="username" placeholder="Enter Your Name" required>
                    <p></p>
                </div>
                <div class="col-sm-8">
                    <label for="">Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    <p></p>
                </div>
                <div class="col-sm-8">
                    <label for="message">message</label>
                    <textarea class="form-control" name="message" id="message"
                     placeholder="Enter Your Message" required></textarea>
                    <p></p>
                </div>
                <div class="">
                    <button class="btn btn-primary" type="submit" id="my-form-button" class="cat">send</button>
                </div>
            </form>
        </div>
    </section>
