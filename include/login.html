    <div class="container login-page">
        <h1 class="text-center">
            <span class="selected" data-class="login">Login</span> | 
            <span data-class="signup">Signup</span>
        </h1>
        <!-- Start Login Form -->
        <form class="login" id="login">
            <div class="form-login-page">
                <input
                    title="Username Must Be 4 Characters"
                    class="form-control"
                    type="text" 
                    name="username"
                    id="full"
                    autocomplete="off"
                    required
                    placeholder="Type Your Name" />
                    <div class='masg'>user name be empty</div>
            </div>
            <div class="form-login-page">
                <input 
                    class="form-control" 
                    type="password"
                    name="password"
                    id="pass"
                    autocomplete="new-password"
                    required
                    placeholder="Type Your Password" />
                    <div class='masg'>user name be empty</div>
            </div>
            <input class="btn btn-primary btn-block" type="submit" name="login" value="Login">
        </form>
        <!-- End Login Form -->
        <!-- Start Signup Form -->
        <form class="signup" action="../index.html" method="" id="signup">
            <div class="form-login-page">
                <input
                    class="form-control"
                    type="text" 
                    name="username"
                    id="username"
                    autocomplete="off"
                    required
                    placeholder="Enter Your Name" />
                    <div class='masg'>user name be empty</div>
            </div>
            <div class="form-login-page">
                <input
                    class="form-control"
                    type="text" 
                    name="fullname"
                    id="fullname"
                    autocomplete="off"
                    required
                    placeholder="Enter Your Full Name" />
                    <div class='masg'></div>
            </div>
            <div class="form-login-page">
                <input
                    class="form-control" 
                    type="text"
                    name="email"
                    id="email"
                    required
                    placeholder="Enter Your Email" />
                    <div class='masg'>the email is not correct</div>
            </div>
            <div class="form-login-page">
                <input 
                    class="form-control" 
                    type="password"
                    name="password"
                    id="password"
                    autocomplete="new-password"
                    required
                    placeholder="Enter Complex Password" />
                    <div class='masg'>Password not empty</div>
            </div>
            <input class="btn btn-success btn-block" id="send" type="submit" name="signup" value="Signup">
        </form>
        <!-- End Signup Form -->
        <div class="the-errors text-center">
            <div class='masg'></div>
        </div>
    </div>
